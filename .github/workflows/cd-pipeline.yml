name: CD Pipeline

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy'
        required: true

env:
  APP_NAME: comprehensive-production-ci-cd-pipeline-github-actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: git-actions-pipeline

      - name: Cleanup workspace
        run: git clean -fdx

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Deploy Monitoring Stack & install
        run: |
          ansible-playbook Ansible/deploy_monitoring.yaml

      - name: Update Deployment Tag
        run: |
          echo "Updating argocd/deployment.yaml to use image_tag=${{ github.event.inputs.image_tag }}"
          sed -i "s|${APP_NAME}:.*|${APP_NAME}:${{ github.event.inputs.image_tag }}|g" argocd/deployment.yaml
          cat argocd/deployment.yaml

      - name: Commit & Push updated manifest
        run: |
          git config user.name "mohamedesmael10"
          git config user.email "mohamed.2714104@gmail.com"
          git add argocd/deployment.yaml
          git commit -m "Update Deployment Manifest  image_tag=${{ github.event.inputs.image_tag }}"
          git push origin HEAD:git-actions-pipeline

      - name: Notify on Success
        if: ${{ success() }}
        run: echo "CD Pipeline completed successfully for image_tag=${{ github.event.inputs.image_tag }}"

      - name: Notify on Failure
        if: ${{ failure() }}
        run: echo "CD Pipeline failed. Check logs for details."
